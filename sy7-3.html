<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sy7-3</title>
</head>

<head>
    <script type="text/javascript">
        function disp_confirm()
        {
            var r=confirm("按下按钮")
            if (r==true)
            {
                document.write("您按了确认！")
            }
            else
            {
                document.write("您按了取消！")
            }
        }
    </script>
</head>
<body>
<input type="button" onclick="disp_confirm()" value="显示确认框" />
</body>
</html>
