<body>
<div id="box"><p>&nbsp;&nbsp;&nbsp;&nbsp;div->box 包含下面3部分结构div（header,main,footer），布局网页宽度和居中</p>
    <div id="header"><p>&nbsp;&nbsp;&nbsp;&nbsp;div->header 包含下面3个结构div 布局头部高度和主要背景</p>
        <div id="logo">&nbsp;&nbsp;&nbsp;&nbsp;div->id=logo</div>
        <div id="banner">&nbsp;&nbsp;&nbsp;&nbsp;div->id=banner</div>
        <div id="menu">&nbsp;&nbsp;&nbsp;&nbsp;div->id=menu</div>
    </div>
    <div id="main"><p>&nbsp;&nbsp;&nbsp;&nbsp;div->main 包含下面2个div(sidebar,content)</p>
        <div id="sidebar">&nbsp;&nbsp;&nbsp;&nbsp;div->id=sidebar</div>
        <div id="content">&nbsp;&nbsp;&nbsp;&nbsp;div->id=content</div>
    </div>
    <div id="footer">&nbsp;&nbsp;&nbsp;&nbsp;div->id=footer</div>
</div>

</body>
</html>
