<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sy2-2</title>
</head>
<body>
<form>
    <table width="500" border="1" bordercolor="navyblue"   align="center" cellpadding="3"cellspacing="0">
        <tr>
            <td width="800" height="20" align="right">姓名：</td>
            <td width="400" height="20" align="left">
                <input type="text" name="name" id="name" size="12" maxlength="12"/>*
            </td>
        </tr>
        <tr>
            <td width="800" height="20" align="right">性别：</td>
            <td width="400" height="20" align="left">
                <input type="radio" name="sex" value="男" checked/> 男
                <input type="radio" name="sex" value="女"/> 女 *
            </td>
        <tr>
        <tr>
        <td width="800" height="20" align="right">出生日期：</td>
        <td width="400" height="20" align="left">
            <input type="text" name="birthday" id="year" size="4" maxlength="12"/>年

            <input type="text" name="birthday" id="month" size="4" maxlength="8"/>月

            <input type="text" name="birthday" id="day" size="4" maxlength="8"/>日 *

        </td>
    </tr>
            <td width="100" height="20" align="right">文化程度：</td>
            <td width="400" height="20" align="left">
                <select name="grade">
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中">高中</option>
                    <option value="大学">大学</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="right">所在省份：</td>
            <td width="400" height="20" align="left">
                <select name="province">
                    <option value="北京">北京</option>
                    <option value="天津">天津</option>
                    <option value="上海">上海</option>
                    <option value="重庆">重庆</option>
                    <option value="河北">河北</option>
                    <option value="山西">山西</option>
                    <option value="辽宁">辽宁</option>
                    <option value="吉林">吉林</option>
                    <option value="黑龙江">黑龙江</option>
                    <option value="江苏">江苏</option>
                    <option value="浙江">浙江</option>
                    <option value="安徽">安徽</option>
                    <option value="福建">福建</option>
                    <option value="江西">江西</option>
                    <option value="山东">山东</option>
                    <option value="河南">河南</option>
                    <option value="湖北">湖北</option>
                    <option value="湖南">湖南</option>
                    <option value="广东">广东</option>
                    <option value="海南">海南</option>
                    <option value="四川">四川</option>
                    <option value="贵州">贵州</option>
                    <option value="云南">云南</option>
                    <option value="陕西">陕西</option>
                    <option value="甘肃">甘肃</option>
                    <option value="青海">青海</option>
                    <option value="台湾">台湾</option>
                    <option value="内蒙古">内蒙古</option>
                    <option value="广西">广西</option>
                    <option value="西藏">西藏</option>
                    <option value="宁夏">宁夏</option>
                    <option value="新疆">新疆</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="right">联系地址：</td>
            <td width="100" height="20" align="left">
                <input type="text" name="address" id="address" size="40" maxlength="20"/>*
        </td>
    </tr>
    <tr>
            <td width="100" height="20" align="right">邮政编码：</td>
            <td width="900" height="20" align="left">
                <input type="text" name="zip code" id="zip code" size="40" maxlength="20"/>*
            </td>
    </tr>
     <tr>
            <td width="100" height="20" align="right">联系电话：</td>
            <td width="900" height="20" align="left">
                <input type="text" name="phone" id="phone" size="40" maxlength="20"/>*
            </td>
     </tr>
    <tr>
            <td width="100" height="20" align="right">电子信箱：</td>
            <td width="900" height="20" align="left">
                <input type="text" name="email" id="email" size="40" maxlength="20"/>*
            </td>
    </tr>
    <tr>
            <td width="100" height="20" align="right">类别：</td>
            <td width="400" height="20" align="left">
                <select name="type">
                    <option value="函授">函授</option>
                    <option value="非函授">非函授</option>
                </select>*
            </td>
    </tr>
    <tr>
            <td width="100" height="20" align="right">报考层次：</td>
            <td width="400" height="20" align="left">
                <select name="level">
                    <option value="高级">高级</option>
                    <option value="中级">中级</option>
                    <option value="初级">初级</option>
                </select>*
            </td>
    </tr>
    <tr>
            <td width="100" height="20" align="right">报考专业：</td>
            <td width="400" height="20" align="left">
                <select name="major">
                    <option value="国家级摄影师等级考评">国家级摄影师等级考评</option>
                    <option value="国家级会计师等级考评">国家级会计师等级考评</option>
                    <option value="国家级经济师等级考评">国家级经济师等级考评</option>
                </select>*
            </td>
    </tr>
    <tr>
            <td width="100" height="20" align="center">备注：</td>
            <td width="400" height="20" align="left">
                <textarea name="ps" cols="50" rows="5" style="width:50; overflow-x:hidden"></textarea>
            </td>
    </tr>
    <tr>
        <td height="20"  width="200"></td>
        <td height="20"  align="center">
                <input type="submit" name="submit" value="提交"/>

                <input type="reset" name="reset" value="重写"/>
        </td>
    </tr>
    </table>
</form>
</body>
</html>
